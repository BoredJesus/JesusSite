<!DOCTYPE html>
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('../img/background.png');
            background-size: cover;
            background-attachment: fixed;
            font-family: merriweather-3d, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px 0;
            justify-content: space-around;
            padding: 20px;
            background-color: rgba(98, 29, 129, 0.8);
            border-radius: 10px;
            margin: 20px;
        }
        header img {
            width: 100px;
            height: 100px;
        }
        header h1 {
            margin: 10px 0;
            color: white;
        }
        nav {
            text-align: center;
        }
        nav a {
            text-decoration: none;
            margin: 10px;
            padding: 5px 15px;
            background-color: #000000;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #242424;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 20px;
        }
        .biography, .description {
            flex-basis: calc(50% - 10px);
            margin: 10px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .biography img, .description img {
            width: 100%;
            height: auto;
        }
        .biography .text, .description .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .biography:hover, .description:hover {
            transform: scale(1.1);
        }
        .biography:hover .text, .description:hover .text {
            opacity: 1;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .contact {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .contact img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            margin: 10px;
            padding: 5px 15px;
            background-color: #000000;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .social-link:hover {
            background-color: #242424;
        }
        
    </style>
    
</head>
<body>
    <header>
        <a href="../index.html">

        </a>
        <h1>Bored_Jesus</h1>
        <nav>
            <a href="../index.html">Головна</a>
            <a href="../pages/contacts.html">Контакти</a>
            <a href="../pages/gallery.html">Галерея</a>
        </nav>
    </header>
